version: '3.7'

services:
  dev: &dev
    build:
      context: .
      dockerfile: build/Dockerfile
      target: dev
    volumes:
      - .:/app
    environment:
      APP_DB_URL: "postgres://app:app@db:5432/app?sslmode=disable"
      APP_ENV: dev

  api:
    <<: *dev
    command: air
    ports:
      - "${APP_PORT:-8080}:8080"
    tty: true

  migrate:
    <<: *dev
    entrypoint: scripts/migrate.sh

  psql:
    <<: *dev
    command: bash -c 'psql $$APP_DB_URL'

  shell:
    <<: *dev
    command: bash

  db:
    image: postgres:11.7
    ports:
      - 5432
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
